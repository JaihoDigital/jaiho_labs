<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon – Jaiho Labs</title>
  <link rel="icon" href="../images/favicon-32x32.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #1a202C, #2C3E50);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      max-width: 500px;
      margin: 0 auto 30px;
    }
    .product-name {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 8px 16px;
      border-radius: 8px;
      display: inline-block;
    }
    .email-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      width: 100%;
      margin: 20px auto;
    }
    input[type="email"] {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      outline: none;
    }
    button {
      background: #fff;
      color: #4A90E2;
      border: none;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #f0f0f0;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="product-name">A New Product by Jaiho Labs</div>
  <h1>Coming Soon</h1>
  <p>We’re working on something amazing. Stay tuned for an innovative product experience from Jaiho Labs.</p>

  <!-- Optional: email form -->
  <form class="email-form">
    <input type="email" placeholder="Enter your email to stay updated" />
    <button type="submit">Notify Me</button>
  </form>

  <footer>© 2025 Jaiho Labs · Jaiho Digital</footer>
</body>
</html>
